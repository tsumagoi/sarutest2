<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>テストページ</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #sidebar {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 20%;
        height: 20%;
        border: 1px solid #666;
        padding: 6px;
        background-color: white;
        font-family: Meriyo UI;
        font-size: 16x;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <td><div id="sidebar"></div></td>
    <script src="constants.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyAP3rtRtZc0QL5h7nkb7HjTRPfmA_qeSlw&callback=initMap" async defer></script>
    <script>
      var map;
      var marker = [];
      var infoWindow = [];
      var windowOpened;

      function parseData(data) {
        var keys = data.values[0];
        var markerData = [];
        data.values.forEach(function(value, i) {
          if (i > 0) {
            var hash = {};
            value.forEach(function(d, j) {
              hash[keys[j]] = d;
            });
            markerData.push(hash);
          }
        });
        return markerData;
      }

      function initMap() {
        var target = document.getElementById('map');
        var centerp = {lat: 36.516867, lng: 138.530227};

        map = new google.maps.Map(target, {
          center: centerp,
          zoom: 14,
        });

        var request = new XMLHttpRequest();
        request.open('GET', `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/sheet1?key=${API_KEY}`, true);
        request.responseType = 'json';

        request.onload = function () {
          var data = this.response;
          var markerData = parseData(data);
          setData(markerData);
        };

        request.send();
      }




      function addMarker(i, data) {
        var markerLatLng1 = new google.maps.LatLng({
          lat: Number(data['緯度1']),
          lng: Number(data['経度1'])
        });
        marker[i] = new google.maps.Marker({
          position: markerLatLng1,
          map: map,
	icon: {
		fillColor: "#FF0000",                //塗り潰し色
		fillOpacity: 0.8,                    //塗り潰し透過率
		path: google.maps.SymbolPath.CIRCLE, //円を指定
		scale: 20,                           //円のサイズ
		strokeColor: "#FFFFFF00",              //枠の色
		strokeWeight: 0.8                    //枠の透過率
	},
	label: {
		text: data['名称1'],                           //ラベル文字
		color: '#FFFFFF',                    //文字の色
		fontSize: '15px'                     //文字のサイズ
	}
        });
	      
        var markerLatLng2 = new google.maps.LatLng({
          lat: Number(data['緯度2']),
          lng: Number(data['経度2'])
        });
        marker[i] = new google.maps.Marker({
          position: markerLatLng2,
          map: map,
	icon: {
		fillColor: "#FF0000",                //塗り潰し色
		fillOpacity: 0.3,                    //塗り潰し透過率
		path: google.maps.SymbolPath.CIRCLE, //円を指定
		scale: 15,                           //円のサイズ
		strokeColor: "#FFFFFF00",              //枠の色
		strokeWeight: 0.3                    //枠の透過率
	},
	label: {
		text: data['名称2'],                           //ラベル文字
		color: '#FFFFFF',                    //文字の色
		fontSize: '10px'                     //文字のサイズ
	}
        });

	      
        var markerLatLng3 = new google.maps.LatLng({
          lat: Number(data['緯度3']),
          lng: Number(data['経度3'])
        });
        marker[i] = new google.maps.Marker({
          position: markerLatLng3,
          map: map,
	icon: {
		fillColor: "#FF0000",                //塗り潰し色
		fillOpacity: 0.2,                    //塗り潰し透過率
		path: google.maps.SymbolPath.CIRCLE, //円を指定
		scale: 10,                           //円のサイズ
		strokeColor: "#FFFFFF00",              //枠の色
		strokeWeight: 0.2                    //枠の透過率
	},
	label: {
		text: data['名称3'],                           //ラベル文字
		color: '#FFFFFF',                    //文字の色
		fontSize: '7px'                     //文字のサイズ
	}
        });	      
	      
        var markerLatLng = new google.maps.LatLng({
          lat: Number(data['緯度']),
          lng: Number(data['経度'])
        });
        marker[i] = new google.maps.Marker({
          position: markerLatLng,
          map: map,
	icon: {
		fillColor: "#FFFFFF00",                //塗り潰し色
		fillOpacity: 0.2,                    //塗り潰し透過率
		path: google.maps.SymbolPath.CIRCLE, //円を指定
		scale: 10,                           //円のサイズ
		strokeColor: "#FFFFFF00",              //枠の色
		strokeWeight: 0                    //枠の透過率
	},
		label: {
		text: data['名称'],                           //ラベル文字
		color: '#FFFFFF00',                    //文字の色
		fontSize: '7px'                     //文字のサイズ
	} 
        });	 


        var info = '<div style="font-size:18px;font-weight:bold;margin-bottom:10px;">' + data['名称']  +' / '+ data['時間']+ '</div>';
        infoWindow[i] = new google.maps.InfoWindow({
          content: info
        });
	      
        markerEvent(i);
      }

      function setData(markerData){
        var sidebar_html = "";
        for (var i = 0; i < markerData.length; i++) {
          var latitude = markerData[i]['緯度'];
          if (!latitude) { continue; }
          addMarker(i, markerData[i]);
          var name = markerData[i]['名称']+[' / ']+markerData[i]['時間'];

          sidebar_html += `<b>${i + 1}</b> <a href="javascript:openWindow(${i})">${name}<\/a><br />`;
        }

        document.getElementById("sidebar").innerHTML = sidebar_html;
	    
      function markerEvent(i) {
        marker[i].addListener('click', function() {
          openWindow(i);
        });
      }

      function openWindow(i) {
        if(windowOpened){
          windowOpened.close();
        }
        infoWindow[i].open(map, marker[i]);
        windowOpened = infoWindow[i];
      }
    </script>
  </body>
</html>
